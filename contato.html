<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Contato - Barbearia Alura </title>
        <link rel="stylesheet" href="reset.css"> <!-- Primeiro limpa tudo para depois colocar os estilos -->
        <link rel="stylesheet" href="style.css"> <!-- ////////// VERIFICAR O ARQUIVO CSS //////////  -->
    </head>
    <body>
        <header> <!-- Tag especial para o cabeçalho -->
            <div class="caixa">
                <h1><img src="images/logo.png"></h1>
                <nav> <!-- Tag especial para determinar que é um menu de navegação -->
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main> <!-- Tag especial para o conteúdo principal da página -->
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome">

                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email">Email</label>
                    <input type="radio" name="contato" value="email" id="radio-email">

                    <label for="radio-telefone">Telefone</label>
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">

                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                </div>
                
                <label><input type="checkbox">Gotaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer> <!-- Tag especial para o rodapé -->
            <img src="images/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
