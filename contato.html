<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Contato - Barbearia Alura </title>
        <link rel="stylesheet" href="reset.css"> <!-- Primeiro limpa tudo para depois colocar os estilos -->
        <link rel="stylesheet" href="style.css"> <!-- ////////// VERIFICAR O ARQUIVO CSS //////////  -->
    </head>
    <body>
        <header> <!-- Tag especial para o cabeçalho -->
            <div class="caixa">
                <h1><img src="images/logo.png"></h1>
                <nav> <!-- Tag especial para determinar que é um menu de navegação -->
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main> <!-- Tag especial para o conteúdo principal da página -->
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <!-- required - torna o preenchimento do campo obrigatório -->
                <!-- colocando type="email" faz com que o navegador já valide o formato de email -->

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <div> <!-- div do radio buton -->
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    <!-- checked - faz com que este radio buton inicie marcado por padrão -->
                </div>

                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>
                
                <label class="checkbox"><input type="checkbox" checked>Gotaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer> <!-- Tag especial para o rodapé -->
            <img src="images/logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
